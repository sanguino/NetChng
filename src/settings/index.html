<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body style="display: none">
<div id="app" >
  <!-- Sidebar -->
  <div id="sidebar">
    <ul class="nav">
      <li><a href="#" :class="section === 0 ? 'active' : ''" @click="section = 0"><i class="zmdi zmdi-view-list"></i> Adapters Selector</a></li>
      <li><a href="#" :class="section === 1 ? 'active' : ''" @click="section = 1"><i class="zmdi zmdi-info"></i> About</a></li>
    </ul>
  </div>
  <!-- Content -->
  <div id="content">
    <div class="container-fluid">
      <div v-if="section === 0">
        <h1>Filter Network adapters</h1>
        <p>
          Select the Network adapter you want to have in menu
        </p>
          <ul>
            <li v-for="adapter in adaptersList">
              <input type="checkbox" :id="adapter" :value="adapter" v-model="selectedAdapters">
              <label :for="adapter">{{adapter}}</label>
            </li>
          </ul>
        <button type="submit" class="btn btn-primary" @click="saveAdapters">Save</button>
      </div>

      <div v-if="section === 1">
        <h1>About</h1>
        <p>
          About
        </p>
      </div>
    </div>
  </div>
</div>

<script src="vendor/vue.js"></script>
<script src="index.js"></script>

</body>
</html>
